<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Food Delivery</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      body {
        background-color: antiquewhite;
        color: black;
        font-family: 'Poppins', sans-serif;
      }
      .dashboard-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .card-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }
      .dashboard-title {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .dashboard-desc {
        font-size: 1rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Include the Admin Navbar Fragment -->
    <div th:replace="fragments :: adminNavbar"></div>

    <div class="container my-5">
      <h1 class="text-center dashboard-title">
        Admin Dashboard
      </h1>
      <p class="text-center">
        Welcome, <span th:text="${admin.firstName}"></span>! Use the options below to manage categories, food items, and track user orders.
      </p>
      <div class="row mt-5 gy-4">
        <!-- Manage Categories Card -->
        <div class="col-md-4">
          <a th:href="@{/onlinefoodDelivery/categories/manageCategory}" class="text-decoration-none">
            <div class="card dashboard-card h-100">
              <div class="card-body text-center">
                <div class="card-icon text-primary">
                  <i class="bi bi-tags"></i>
                </div>
                <h5 class="card-title">Manage Categories</h5>
                <p class="card-text dashboard-desc">
                  Add, update, or remove food categories.
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Manage Food Items Card -->
        <div class="col-md-4">
          <a th:href="@{/onlinefoodDelivery/fooditems/manageFoodItem}" class="text-decoration-none">
            <div class="card dashboard-card h-100">
              <div class="card-body text-center">
                <div class="card-icon text-success">
                  <i class="bi bi-basket-fill"></i>
                </div>
                <h5 class="card-title">Manage Food Items</h5>
                <p class="card-text dashboard-desc">
                  Add, update, or delete food items.
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- User Orders Card -->
        <div class="col-md-4">
          <a th:href="@{/onlinefoodDelivery/orders/trackOrders}" class="text-decoration-none">
            <div class="card dashboard-card h-100">
              <div class="card-body text-center">
                <div class="card-icon text-warning">
                  <i class="bi bi-receipt"></i>
                </div>
                <h5 class="card-title">User Orders</h5>
                <p class="card-text dashboard-desc">
                  Track orders and update their status.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="fragments :: footer"></div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
