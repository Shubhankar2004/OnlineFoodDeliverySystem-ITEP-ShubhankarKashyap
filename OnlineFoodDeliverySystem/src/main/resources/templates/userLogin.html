<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Inline CSS (same theme as home.html) -->
    <style>
      /* General Reset & Font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: antiquewhite;
        color: black;
      }
      /* Navbar (maroon background, antiquewhite text) */
      .navbar {
        background-color: maroon !important;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: antiquewhite !important;
        position: relative;
      }
      .navbar-brand:hover,
      .navbar-nav .nav-link:hover {
        color: #ffb6c1 !important;
        text-decoration: none;
      }
      .navbar-nav .nav-link::after {
        content: '';
        width: 0;
        height: 3px;
        background: #ff004f;
        position: absolute;
        left: 0;
        bottom: -6px;
        transition: 0.5s;
      }
      .navbar-nav .nav-link:hover::after {
        width: 100%;
      }
      /* Footer */
      footer {
        background-color: maroon;
        color: antiquewhite;
        text-align: center;
        padding: 20px 0;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            th:src="@{/images/food-delivery.gif}"
            alt="Logo"
            width="80"
            height="80"
            style="border-radius: 50%;"
          />
          <b style="margin-left: 20px;">ShubhaTo</b>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border-color: antiquewhite;"
        >
          <span class="navbar-toggler-icon" style="color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- Anchor links from home.html; won't scroll if #about not present, but kept for theme consistency -->
              <a class="nav-link" href="#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/onlinefoodDelivery/admin/login}">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/onlinefoodDelivery/user/login}">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT: USER LOGIN FORM -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header text-center">
              <h3>User Login</h3>
            </div>
            <div class="card-body">
              <!-- Keep existing form action -->
              <form th:action="@{/onlinefoodDelivery/users/login}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>
                  Don't have an account?
                  <!-- Keep existing link -->
                  <a th:href="@{/onlinefoodDelivery/user/register}">Register here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <b>@2025 all rights reserved to Shubhankar Kashyap</b>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
